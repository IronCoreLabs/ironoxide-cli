[package]
name = "ironoxide-cli"
version = "0.3.0"
authors = ["Clint Frederickson <clint.frederickson@ironcorelabs.com>"]
edition = "2018"

[dependencies]
ironoxide = "~0.19.1"
frank_jwt = "~3.1" 
serde = {version = "~1.0", features=["derive"]}
serde_json = "~1.0"
structopt = "~0.3"
tokio = {version= "~0.2.11", features = ["macros"]}
futures = "~0.3"

[profile.dev.package."*"]
opt-level = 3