[package]
name = "ironoxide-cli"
version = "0.1.0"
authors = ["IronCore Labs <info@ironcorelabs.com>"]
edition = "2018"

[dependencies]
ironoxide = { version = "2.0.0", default-features = false, features = ["tls-rustls"]}
jsonwebtoken = "8.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = "0.3"
unicode-segmentation = "=1.10.0"
stop-words = { version = "0.7", features = [ "nltk" ] }

[profile.dev.package."*"]
opt-level = 3
