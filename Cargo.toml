[package]
name = "ironoxide-cli"
version = "0.1.0"
authors = ["IronCore Labs <info@ironcorelabs.com>"]
edition = "2018"

[dependencies]
ironoxide = "~0.21"
frank_jwt = "~3.1" 
serde = {version = "~1.0", features = ["derive"]}
serde_json = "~1.0"
structopt = "~0.3"
tokio = {version = "~0.2.11", features = ["macros"]}
futures = "~0.3"

[profile.dev.package."*"]
opt-level = 3